<form class="" action="{% url 'attest:register' %}" method="post">
  {% csrf_token %}
  <input type="text" name="username" value="username" class="form-control">
  <input type="email" name="email" value="email" class="form-control">
  <input type="password" name="password1" value="password" class="form-control">
  <input type="password" name="password2" value="password" class="form-control">
  <button type="submit" name="button" class="btn btn-primary">Create user!</button>
</form>
