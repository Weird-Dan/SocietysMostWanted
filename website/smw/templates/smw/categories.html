{% extends 'smw/base.html' %}
{% block body %}

<!--
Write your html Here!
-->


{% for category in object_list %}
<div class="card">
  <a href="{% url 'smw:cat' category.pk %}">{{category.Category}}</a>
  <img src="{{category.Icon_Image.url}}" alt="" />
  <p>
    {{category.Description}}
  </p>

  <p>pc{{category.post_count}}</p>
</div>

{%endfor%}

{% endblock%}
