<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block Title%}Society's Most Wanted{% endblock %}</title>
        {% load staticfiles %}
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'smw/style.css' %}"/>

    </head>
    <body>
        <!-- create base html structure -->
        <!-- Create navbar -->
        
            <ul class="nav nav-pills">
                <li class="navigator" role="presentation"><a href="{% url 'smw:index' %}">SMW</a></li>
                <li class="navigator" role="presentation"><a href="{% url 'smw:flow' %}">Flow</a></li>
                <li class="navigator" role="presentation"><a href="{% url 'smw:categories' %}">Categories</a></li>
    
                <div>
                <form class="col-md-4 pull-right" role="search" method="post" action="{% url 'smw:search' %}">
                    {% csrf_token %}
                    <input type="text" name="input" class="form-control">
                    <button type="submit" name="button" class="btn btn-primary">Search</button>
                </form>
            </div>
            </ul>
            {% if request.user.is_authenticated %}

            <a href="{% url 'smw:create' %}">Create</a>
            <a href="{% url 'userAuth:user' request.user.pk %}">@ME</a>

            {% include 'userAuth/logout_form.html' %}

            {%endif%}
            <!--<a href="{% url 'smw:create' %}">Create</a>-->
        
        {% block body %}
        {% endblock %}

        <!-- Create Footer-->
        <footer class="container col-md-12">
            <ul>
                <li>CREATED BY 4 LAZY SWEDES</li>
                <li><a href="{% url 'smw:about' %}">ABOUT</a></li>
                <li><a href="">SUPPORT</a></li>
                <li>THANKS FOR VISITING OUR SITE</li>
            </ul>
        </footer>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>
</html>
