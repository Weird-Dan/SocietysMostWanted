{% for idea in object_list %}
<div class=" panel panel-default col-lg-3 col-md-5 col-sm-11 col-xs-11 panelCust">
    <p class="panel panel-title  title"><a href="{% url 'smw:post' idea.pk %}">{{idea.Title}}</a></p>
    <div class="panel-body">
        <p>{{idea.Idea}}</p>
    </div>
    <center>
        <div class="panel panel-default col-md-11">
            <p class="glyphicon glyphicon-thumbs-up"> {{idea.Want_count}}</p>
            <p class="glyphicon glyphicon-thumbs-down"> {{idea.Shlt_count}}</p>
            <p class="glyphicon glyphicon-eye-open"> {{idea.Views}}</p>
            <p class="glyphicon glyphicon-comment"> {{idea.comment_count}}</p>
        </div>
    </center>
</div>
{% endfor %}
